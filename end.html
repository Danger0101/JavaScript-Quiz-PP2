<body>
        <main>
                <div class="container" id="main">
                        <div id="end" class="flex-center flex-column">
                                <h1>JavaScript Showdown!</h1>
                                <noscript>
                                        <!-- Dispalys only when there is no JavaScript installed or it is disabled -->
                                        <div>
                                                <p class="noscript">This Website uses <strong>JavaScirpt</strong> you sre seeing this because your browser either doesnt support JavaScirpt or it is disabled. Please enable <strong>JavaScirpt</strong> or switch to a browser that supports it to continue</p>
                                        </div>
                                </noscript>
                                <!-- PLayers Final score h2 and span displays users most recent score -->
                                <h2>Your Score: <span id="finalScore"></span></h2>
                                <!-- Form to collect a username for leaderboard should user choose to use it -->
                                <form>
                                        <!-- Username text label -->
                                        <label for="username">Input Username:</label>
                                        <!-- Username input field -->
                                        <input type="text" name="username" id="username" aria-label="Input username in the box then hit save to save it" placeholder="username">
                                        <!-- Username and score save button using JavaScript -->
                                        <button type="submit" class="btn" id="saveScoreBtn" aria-label="After entering username save button saves username and score" onclick="saveHighScore(event)" disabled>
                                                Save
                                        </button>
                                </form>
                                <!-- Plat again button -->
                                <a class="btn" href="quiz.html" aria-label="play again button takes you to back to quiz page to try again">Play Again</a>
                                <!-- Return to index.html page -->
                                <a class="btn" href="index.html" aria-label="Menu button takes you back to the hompage">Menu</a>
                        </div>
                </div>
                <!-- Div only diplays if certain Javascript conditions are met dealing with screen size and orientation -->
