<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A website to test users knowledge of JavaScript">
        <meta name="keywords" content="JavaScirpt Quiz Test">
        <!-- Author -->
        <meta name="Author" content="John Hummel">
        <!-- Chrome, Opera, & Firefox OS (dcode) -->
        <meta name="theme-color" content="#ffea00">
        <!-- Windows Phone (dcode) -->
        <meta name="msapplication-navbutton-color" content="#ffea00">
        <!-- Safari/iOS (dcode) -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <!-- CSS Style Sheet -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- favicon as per suggestion of my mentor please see readme -->
        <link rel="Shortcut Icon" type="image/png" href="assets/images/favicon.ico">
        <title>JS Showdown</title>
</head>
<body>
        <main>
                <div class="container">
                        <div id="end" class="flex-center flex-column">
                                <h1>JavaScript Showdown!</h1>
                                <h2>Your Score: <span id="finalScore"></span></h2>
                                <form>
                                        <input type="text" name="username" id="username" placeholder="username"/>
                                        <button type="submit" class="btn" id="saveScoreBtn" onclick="saveHighScore(event)" disabled>
                                                Save
                                        </button>
                                </form>
                                <a class="btn" href="game.html" aria-label="play again button takes you to back to quiz page to try again">Play Again</a>
                                <a class="btn" href="index.html" aria-label="Menu button takes you back to the hompage">Menu</a>
                        </div>
                </div>
        </main>
       <script src="assets/js/end.js"></script>
       <script src="https://kit.fontawesome.com/1d9a80c5a4.js" crossorigin="anonymous"></script>
</body>
</html>
