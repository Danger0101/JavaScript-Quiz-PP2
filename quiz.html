<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A website to test users knowledge of JavaScript">
        <meta name="keywords" content="JavaScirpt Quiz Test">
        <!-- Author -->
        <meta name="Author" content="John Hummel">
        <!-- Chrome, Opera, & Firefox OS (dcode) -->
        <meta name="theme-color" content="#ffea00">
        <!-- Windows Phone (dcode) -->
        <meta name="msapplication-navbutton-color" content="#ffea00">
        <!-- Safari/iOS (dcode) -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <!-- CSS Style Sheet -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- favicon as per suggestion of my mentor please see readme -->
        <link rel="Shortcut Icon" type="image/png" href="assets/images/favicon.ico">
        <title>JS Showdown</title>
</head>
<body>
       <main>
        <div class="container" id="main">
                <div id="loader">
                        <!-- Loader apears when loading Quiz -->
                </div>
                <div id="quiz" class="justy-center flex-column hidden">
                        <h1>JavaScript Showdown!</h1>
                        <div id="hud">
                                <div class="hud-item">
                                        <p class="hud-prefix" id="progress-text">
                                                <!-- Question: (question user is on) / (total questions) will update via JavaScript --> Progress Text
                                        </p>
                                        <div id="progress-bar">
                                                <!-- Progress bar will start empty -->
                                                <div id="progress-bar-full">
                                                        <!-- Progress bar will fill up as questions are completed -->
                                                </div>
                                        </div>
                                </div>
                                <div class="hud-item">
                                        <p class="hud-prefix">
                                                Score:
                                        </p>
                                        <h2 class="hud-main-text" id="score" aria-label="Displays your current score">
                                                <!-- Score gets updated here in by JavaScript -->0
                                        </h2>
                                </div>
                        </div>
                        <h3 id="question"><!-- Question Goes Here -->This is a Question</h3>
                        <div class="choice-container">
                                <p class="choice-prefix">A</p>
                                <a class="choice-text" data-number="1" aria-label="Answer choice 1"><!-- Choice 1 Will Go Here -->1</a>
                        </div>
                        <div class="choice-container">
                                <p class="choice-prefix">B</p>
                                <a class="choice-text" data-number="2" aria-label="Answer choice 2"><!-- Choice 2 Will Go Here -->2</a>
                        </div>
                        <div class="choice-container">
                                <p class="choice-prefix">C</p>
                                <a class="choice-text" data-number="3" aria-label="Answer choice 3"><!-- Choice 3 Will Go Here -->3</a>
                        </div>
                        <div class="choice-container">
                                <p class="choice-prefix">D</p>
                                <a class="choice-text" data-number="4" aria-label="Answer choice 4"><!-- Choice 4 Will Go Here -->4</a>
                        </div>
                        <a href="index.html" class="btn menu-btn" aria-label="Menu button takes you back to the hompage">Menu</a>
                </div>
        </div>
        <div id="rotate-message" class="justy-center flex-column" style="display: none;">
                <p>Please rotate your device to portrait mode.</p>
        </div>
       </main>
       <footer>
                <a href="https://github.com/Danger0101" target="_blank" class="author-links"><i class="fa-brands fa-square-github"></i></a>
                <a href="https://www.linkedin.com/in/jjohnhumm/" target="_blank" class="author-links"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://www.twitch.tv/danger0101" target="_blank" class="author-links"><i class="fa-brands fa-twitch"></i></a>
       </footer>
       <script src="assets/js/script.js"></script>
       <script src="https://kit.fontawesome.com/1d9a80c5a4.js" crossorigin="anonymous"></script>
</body>
</html>
