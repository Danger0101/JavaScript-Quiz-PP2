        <title>JS Showdown</title>
</head>
<body>
       <main>
        <div class="container" id="main">
                <noscript>
                        <!-- Dispalys only when there is no JavaScript installed or it is disabled -->
                        <div>
                                <p class="noscript">This Website uses <strong>JavaScript</strong> you sre seeing this because your browser either doesnt support JavaScript or it is disabled. Please enable <strong>JavaScript</strong> or switch to a browser that supports it to continue</p>
                        </div>
                </noscript>
                <div id="loader">
                        <!-- Loader apears when loading Quiz -->
                </div>
                <div id="quiz" class="justy-center flex-column hidden">
                        <h1>JavaScript Showdown!</h1>
                        <div id="hud">
                                <div class="hud-item">
                                        <!-- Question counter updates with JavaScript -->
                                        <p class="hud-prefix" id="progress-text">
                                                <!-- Question: (question user is on) / (total questions) will update via JavaScript --> Progress Text
                                        </p>
                                        <!-- Progress bar div updates with Javascript -->
                                        <div id="progress-bar">
                                                <!-- Progress bar will start empty -->
                                                <div id="progress-bar-full">
                                                        <!-- Progress bar will fill up as questions are completed -->
                                                </div>
                                        </div>
                                </div>
                                <!-- Score div updates with JavaScript -->
                                <div class="hud-item">
                                        <p class="hud-prefix">
                                                Score:
                                        </p>
                                        <h2 class="hud-main-text" id="score" aria-label="Displays your current score">
                                                <!-- Score gets updated here in by JavaScript -->0
                                        </h2>
                                </div>
                        </div>
                        <h3 id="question"><!-- Question Goes Here -->This is a Question</h3>
                        <div class="choice-container">
                                <p class="choice-prefix">A</p>
                                <a class="choice-text" data-number="1" aria-label="Answer choice 1"><!-- Choice 1 Will Go Here -->1</a>
                        </div>
                        <div class="choice-container">
                                <p class="choice-prefix">B</p>
                                <a class="choice-text" data-number="2" aria-label="Answer choice 2"><!-- Choice 2 Will Go Here -->2</a>
                        </div>
                        <div class="choice-container">
                                <p class="choice-prefix">C</p>
                                <a class="choice-text" data-number="3" aria-label="Answer choice 3"><!-- Choice 3 Will Go Here -->3</a>
                        </div>
                        <div class="choice-container">
                                <p class="choice-prefix">D</p>
                                <a class="choice-text" data-number="4" aria-label="Answer choice 4"><!-- Choice 4 Will Go Here -->4</a>
                        </div>
                        <a href="index.html" class="btn menu-btn" aria-label="Menu button takes you back to the hompage">Menu</a>
                </div>
        </div>
        <!-- Div only diplays if certain Javascript conditions are met dealing with screen size and orientation -->
        <div id="rotate-message" class="container" style="display: none;">
                <p>Please rotate your device to portrait mode.<br> If you feel your getting this in error please email the author at:<br>jhummel001@gmail.com</p>
        </div>
       </main>

                                <i class="fa-brands fa-twitch"></i>
                                <span class="author-sub">Twitch</span>
